<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario De Registro</title>
</head>
<body>
        <section>
                <div id="form">
                    <h1>FORMULARIO</h1>
                    <form method="POST" action="">
                        <table>
                            <tr>
                                <td> <label>Cedula: </label></td>
                                <td> <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese su cedula"></td>
                            </tr>
        
                            <tr>
                                <td> <label>Nombres: </label></td>
                                <td> <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus nombres"></td>
                            </tr>
        
                            <tr>
                                <td> <label>Apellidos: </label></td>
                                <td> <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus apellidos"></td>
                            </tr>
        
                            <tr>
                                <td> <label>Dirección: </label></td>
                                <td> <input type="text" id="direccion" name="direccion" value=""placeholder="Ingrese su dirección"></td>
                            </tr>
        
                            <tr>
                                <td> <label>Teléfono: </label></td>
                                <td> <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número de teléfono"></td>
                            </tr>
        
                            <tr>
                                <td> <label>Fecha de Nacimiento: </label></td>
                                <td> <input type="text" id="fec" name="fec" placeholder="Formato dd/mm/yyyy"></td>
                            </tr>
        
                            <tr>
                                <td><label>Correo: </label></td>
                                <td><input type="text" id="ema" name="ema" placeholder="Ingresa tu email"></td>
                            </tr>
        
                            <tr>
                                <td><label>Contraseña: </label></td>
                                <td><input type="password" id="contra" name="contra" placeholder="Ingrese una Contraseña"></td>
                            </tr>
        
                            <tr>
                                <td colspan="2">
                                    <div id="btn">
                                        <input type="submit" id="crear" name="crear" value="Aceptar" >
                                        <input type="button" onclick="history.back()" id="cancelar" name="cancelar" value="Cancelar" >
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </section>
</body>
</html>
