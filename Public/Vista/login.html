<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login.</title>
</head>
<body>
    <h1>Login</h1>
    <form action="login">
        <label for="usuario">Usuario :</label>
        <input type="text" id="usuario" name="usuario" value="" placeholder="Usuario">
        <br>
        <label for="contrasena">Contraseña :</label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Contraseña">
        <br>
        <input type="submit" id="login" name="login" value="Iniciar Sesion">
        <br>
        <input type="submit" id="registrar" name="registrar" value="Registrarse" >









    </form>
    
</body>
</html>
